Resources:
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties: 
      #FunctionName: String
      Description: String
      Code: ../src/lambda.zip
        ZipFile: 
      Environment: 
        Variables:
          loglevel: INFO
      Role: !Ref Role
      Runtime: python3.8
      Timeout: 10
      
